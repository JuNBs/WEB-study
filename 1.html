  <p>
   호스트(host) : 인터넷이 연결된 각각의 컴퓨터<br>
   호스팅 사업 : 인터넷에 접속된 컴퓨터를 제공하는 사업<br>
   웹 호스팅 : 호스팅 사업의 목적이 웹 서버를 제공하는 것<br>
   스태틱 웹 호스팅(Static Web Hosting) ↔ 다이내믹 웹 호스팅(Dynamic Web Hosting)<br>
